<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Street song</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 1.5rem;
      background-color: rgb(254, 239, 222);
    }

    input, button {
      font-size: 1.5rem;
      margin-top: 0.5rem;
    }

    #output {
      display: none;
      padding-top: 1.5rem;
      span {
        font-weight: bold;
      }
    }

    #try-again {
      margin-top: 1.5rem;
    }

    img {
      width: 300px;
    } 
  </style>
</head>
<body>
  <div class="wrapper">
    <form id="search">
      <label for="song">Cerca una canzone:</label><br>
      <input type="text" name="song" id="song" placeholder="la mia parola"><button type="submit">Invio</button>
    </form>
    <div id="output">
      <span></span><br>
      <button id="try-again">Riprova</button>
    </div>

  </div>

  <script src="index.js"></script>
</body>
</html>
